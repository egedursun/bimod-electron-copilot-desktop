<!-- copilot_modal.html -->
{% extends layout_path %}

{% load static %}
{% load i18n %}

{% block title %}AI Assistant{% endblock %}

{% block vendor_css %}
  {{ block.super }}
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div id="assistant-window" class="d-flex justify-content-center align-items-center" style="width: 60px; height: 60px; border-radius: 8px; cursor: pointer;">
      <div id="assistant-icon" onclick="openPopupWindow()" style="font-size: 50px;">ðŸ¤–</div>
    </div>
</div>
{% endblock %}

{% block vendor_js %}
  {{ block.super }}
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block page_js %}
<script>
    function openPopupWindow() {
        window.open(
            '{% url "copilot:message_popup" %}',
            'AI Assistant Chat',
            'width=570,height=590'
        );
    }
</script>
{% endblock %}
